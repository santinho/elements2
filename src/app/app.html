<ion-split-pane when="md">
  <ion-menu [content]="content" *ngIf="params != null">
    <!-- Menu Main Top -->
    <ion-header padding background-size header-background-image
    [ngStyle]="{'background-image': 'url(' + params.background + ')'}">
      <ion-thumbnail>
        <img [src]="params.image">
      </ion-thumbnail>
      <h2 item-title text-center>Elements</h2>
    </ion-header>
    <!-- Menu Main List -->
    <ion-content>
      <ion-list no-margin no-padding>
        <button menuClose ion-item item-title no-padding main-menu (click)="abrePagina('ElementsClassesPage')">
          <ion-icon padding-left>
            <i class="icon icon-format-align-justify"></i>
          </ion-icon>
          Classes
        </button>
        <button menuClose ion-item item-title no-padding main-menu (click)="abrePagina('ElementsRacasPage')">
            <ion-icon padding-left>
              <i class="icon icon-format-align-justify"></i>
            </ion-icon>
            Raças
        </button>
        <button menuClose ion-item item-title no-padding main-menu (click)="abrePagina('ElementsMagiasPage')">
            <ion-icon padding-left>
              <i class="icon icon-format-align-justify"></i>
            </ion-icon>
            Magias
        </button>
        <button menuClose ion-item item-title no-padding main-menu (click)="abrePagina('ElementsPericiasPage')">
            <ion-icon padding-left>
              <i class="icon icon-format-align-justify"></i>
            </ion-icon>
            Perícias
        </button>
        <button menuClose ion-item item-title no-padding main-menu (click)="abrePagina('ElementsLojasPage')">
            <ion-icon padding-left>
              <i class="icon icon-format-align-justify"></i>
            </ion-icon>
            Lojas
        </button>
        <button menuClose ion-item item-title no-padding main-menu (click)="abrePagina('ElementsRegrasPage')">
            <ion-icon padding-left>
              <i class="icon icon-format-align-justify"></i>
            </ion-icon>
            Regras
        </button>
      </ion-list>
      <ion-list no-margin no-padding>
        <button menuClose ion-item item-title no-padding main-menu *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon padding-left>
          <i class="icon {{p.icon}}"></i>
        </ion-icon>
        {{p.title}}
      </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
